name: jinny_portfolio
description: Portfolio WEB & APP with flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # firebase
  firebase_core: ^1.17.1

  # fonts
  google_fonts: ^3.0.1

  # icons
  cupertino_icons: ^1.0.2

  # svgs
  flutter_svg: ^1.1.0

  # open link
  url_launcher: ^6.1.2

  # text
  animated_text_kit: ^4.2.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

